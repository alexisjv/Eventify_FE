<div class="container-fluid">
  <div class="row">
    <!-- columna optimizacion -->
    <div class="col-xl-12 col-md-12">
      <div class="row">
        <div class="col-md-12">
          <div class="div-lista">
            <div class="card card-optimizar">
              <div>
                <!-- titulo optimizar -->
                <div class="card-body card-producto">
                  <div class="row">
                    <div class="col-md-12">
                      <h2>Listas Recomendadas</h2>
                      <div class="linea-titulo"></div>
                      <div class="row">
                        <div class="col-xl-4">

                        </div>
                        <div class="col-xl-4">
                          <div class="div-icono"></div>
                          <div>
                            <h2 class="subtitulo">Más económico</h2>
                          </div>
                          <div>
                            <app-card-oferta
                              *ngFor="let oferta of listaOfertas"
                              [nombreProducto]="oferta.nombreProducto"
                              [marca]="oferta.marca"
                              [precio]="oferta.precio"
                              [nombreComercio]="oferta.nombreComercio"
                              [imagen]="oferta.imagen"
                            >
                            </app-card-oferta>
                          </div>
                        </div>

                        <div class="col-xl-4">
                          <!-- mapa -->
                          <div style="padding-top: 40px">
                            <app-mapa></app-mapa>
                          </div>

                          <div>
                            <button
                              type="button"
                              class="btn btn-primary btn-lg icono-generar"
                              (click)="obtenerResumen()"
                              *ngIf="!estaLogueado"
                            >
                              Resumen de lista
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
