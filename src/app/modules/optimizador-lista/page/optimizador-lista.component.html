<div class="container-fluid div-optimizador">
  <div class="row">
    <div class="col-xl-2">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="container">
        <div class="row">
          <div class="col-6" [ngClass]="{ 'bg-primary': isOpenDiv1 }">
            <button class="btn card-redondeada" (click)="toggleDiv1()">
              <div class="imagen-izquierda">
                <img src="../../../../assets/icons/precio.svg" alt="Imagen" />
              </div>
              <div class="contenido-derecha">
                <h3>Título</h3>
                <p>Subtítulo</p>
              </div>
            </button>
          </div>
          <div class="col-6" [ngClass]="{ 'bg-secondary': isOpenDiv2 }">
            <button class="btn card-redondeada" (click)="toggleDiv2()">
              <div class="imagen-izquierda">
                <img src="../../../../assets/icons/precio.svg" alt="Imagen" />
              </div>
              <div class="contenido-derecha">
                <h3>Título</h3>
                <p>Subtítulo</p>
              </div>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12" *ngIf="isOpenDiv1" style="background-color: red">
            <div
              *ngFor="let oferta of aListaOfertas; let i = index"
              data-aos="fade-up"
              [attr.data-aos-delay]="100"
            >
              <app-card-oferta
                [nombreProducto]="oferta.nombreProducto"
                [marca]="oferta.marca"
                [precio]="oferta.precio"
                [nombreComercio]="oferta.nombreComercio"
                [imagen]="oferta.imagen"
              >
              </app-card-oferta>
            </div>
          </div>
          <div
            class="col-12"
            *ngIf="isOpenDiv2"
            style="background-color: green"
          >
            <div
              *ngFor="let oferta of aListaOfertas; let i = index"
              data-aos="fade-up"
              [attr.data-aos-delay]="100"
            >
              <app-card-oferta
                [nombreProducto]="oferta.nombreProducto"
                [marca]="oferta.marca"
                [precio]="oferta.precio"
                [nombreComercio]="oferta.nombreComercio"
                [imagen]="oferta.imagen"
              >
              </app-card-oferta>
            </div>
          </div>
        </div>
      </div>
    </div>
