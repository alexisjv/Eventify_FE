<div class="form-range-container" *ngIf="slider">
  <input
    type="range"
    class="form-range"
    min="1"
    max="20"
    [(ngModel)]="nValorRadioEnPantalla"
    (input)="actualizarValorRadio($event)"
  />
  <span class="range-value" [style.left.%]="valorRadioAPorcentaje(nValorRadioEnPantalla)">
    {{ nValorRadioEnPantalla }} Km
  </span>
</div>
<div id="map" class="mapa" style="width: 100%; height: 50vh;"></div>
