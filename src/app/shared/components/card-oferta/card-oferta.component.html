<div class="row flex-column bg-white rounded shadow-sm card-oferta d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-4">
      <img src="{{ imagen }}" alt="" class="image-wrapper" />
    </div>
    <div class="col-8">
      <h5 class="mb-0">{{ nombreProducto }}</h5>
      <span class="small text-uppercase text-muted">{{ marca }}</span>
    </div>
  </div>
  <div class="row">

      <span class="small text-uppercase text-muted">${{ precio }}</span>
