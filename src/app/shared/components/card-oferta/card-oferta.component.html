<div class="card btn" *ngIf="rol == 1">
  <div class="dark card-oferta">
    <div class="card-body">
      <div class="col-md-12 align-items-center text-center">
        <img src="{{imagen}}" class="card-img-top" alt="">
      </div>
      <div class="col-md-12">
        <div class="div-texto align-items-center text-center">
          <span *ngIf="editar" class="eliminar-icon" (click)="eliminar()">&times;</span>
          <span class="vencimiento-icon"> {{fechaVencimiento}}</span>
          <p class="card-subtitle mt-2 ">{{ nombreProducto }}</p>
          <p class="card-text">{{ marca }}</p>
          <p class="card-text">{{nombreComercio}}</p>
          <p class="card-text ">${{precio}} x u | <span style="color: rgb(2, 53, 0); font-size: 22px;">${{calcularSubtotal(cantidad)}} x {{cantidad}}u</span></p>
          <button *ngIf="editar" class="btn btn-primary" (click)="confirmarCambioMarca()">Elegir</button>
          <div *ngIf="editar" class="d-flex justify-content-center">
            <!-- Botón para restar la cantidad -->
            <button (click)="restarCantidad()">-</button>
          
            <!-- Mostrar la cantidad actual -->
            <span>{{ cantidad }}</span>
          
            <!-- Botón para sumar la cantidad -->
            <button (click)="sumarCantidad()">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>






<div class="card" *ngIf="rol == 2">
  <div class="dark card-oferta">
    <div class="card-header d-flex justify-content-between">
      <h5 class="card-subtitle mt-2 fw-bold text-body-tertiary">{{ nombreProducto }}</h5>
    </div>
    <div class="d-flex">
      <div class="card-body">
        <img src="{{imagen}}" class="card-img-top" alt="">
        <div class="d-flex flex-column div-texto">
          <p class="card-text">{{ fechaFin }}</p>
          <p class="card-text ">${{precio}}</p>
        </div>
      </div>
      <div class="div-boton">
        <button class="btn btn-info text-light boton-cambiar btn-sm" (click)="confirmarCambioMarca()">

      </div>
